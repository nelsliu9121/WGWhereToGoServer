- pipeline: "build"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "develop"
  actions:
  - action: "Execute: go build"
    type: "BUILD"
    docker_image_name: "library/golang"
    docker_image_tag: "1.8.3"
    execute_commands:
    - "export GOPATH=/"
    - "export GO15VENDOREXPERIMENT=1"
    - "go get"
    - "go build"
  - action: "Deploy to Google App Engine/WGWhereToGo"
    type: "GOOGLE_APP_ENGINE"
    input_type: "SCM_REPOSITORY"
    local_path: "/"
    server_key: ""
    application_name: "wgwheretogo"
    version_label: "1"
